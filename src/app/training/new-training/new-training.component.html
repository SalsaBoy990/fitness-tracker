<section class="new-training" fxLayout="row" fxLayoutAlign="center" fxLayoutGap="12px">
  <form (ngSubmit)="onStartTraining(f)" #f="ngForm">
    <mat-card fxFlex.xs="100%" fxFlex="400px">
      <mat-card-title fxLayoutAlign="center">Time to start Workout</mat-card-title>
      <mat-card-content fxLayoutAlign="center">
        <mat-form-field *ngIf="!isLoading && exercises">
          <mat-label>Choose exercise</mat-label>
          <mat-select ngModel name="exercise" required>
            <mat-option *ngFor="let exercise of exercises" [value]="exercise.id">{{ exercise.name }}</mat-option>

          </mat-select>
        </mat-form-field>

      </mat-card-content>
      <mat-card-actions *ngIf="!isLoading" fxLayoutAlign="center">
        <!-- <button type="submit" (click)="onStartTraining()" mat-button color="accent">Start</button> -->
        <button *ngIf="exercises" type="submit" mat-button color="accent" [disabled]="f.invalid">Start</button>
        <button *ngIf="!exercises" (click)="fetchExercises()" type="button" mat-button color="accent">Fetch Again</button>

      </mat-card-actions>
      <div fxLayoutAlign="center">
        <mat-spinner *ngIf="isLoading"></mat-spinner>
      </div>

    </mat-card>
  </form>
</section>
